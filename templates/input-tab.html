<h2>Nhập liệu giao dịch</h2>
<select id="transaction-type" required>
    <option value="">Chọn loại giao dịch</option>
    <option value="Mua hàng">Mua hàng</option>
    <option value="Đổi gói">Đổi gói</option>
    <option value="Hoàn trả">Hoàn trả</option>
</select>
<input type="text" id="customer-name" placeholder="Tên khách hàng" list="customer-suggestions" required>
<datalist id="customer-suggestions"></datalist>
<input type="email" id="email" placeholder="Email" list="email-suggestions" required>
<datalist id="email-suggestions"></datalist>
<input type="text" id="contact" placeholder="Liên hệ" required>
<input type="number" id="months" placeholder="Số tháng đăng ký" min="1" required>
<input type="text" id="start-date" placeholder="Ngày bắt đầu (dd/mm/yyyy)" required>
<input type="text" id="end-date" placeholder="Ngày kết thúc" readonly>
<button onclick="testForm()">Kiểm tra</button>
<input type="number" id="devices" placeholder="Số thiết bị" min="1" required>
<select id="software" required></select>
<select id="package" required></select>
<input type="number" id="revenue" placeholder="Doanh thu" min="0" required>
<textarea id="note" placeholder="Ghi chú"></textarea>
<button onclick="addTransaction()">Thêm giao dịch</button>
<button onclick="searchTransactions()">Tìm kiếm</button>

<table id="transaction-list">
    <thead>
        <tr>
            <th>Mã GD</th>
            <th>Ngày giờ</th>
            <th>Loại GD</th>
            <th>Tên KH</th>
            <th>Email</th>
            <th>Doanh thu</th>
            <th>Hành động</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<div id="pagination"></div>
