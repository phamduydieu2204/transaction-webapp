<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qu·∫£n l√Ω giao d·ªãch v√† chi ph√≠</title>
  
  <!-- Critical CSS is inlined by cssOptimizer -->
  <!-- External CSS will be loaded asynchronously -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <!-- Local CSS will be loaded asynchronously with version control -->
</head>
<body>
  <div class="container">
    <!-- Header & Navigation -->
    <header>
      <div id="header-container"></div>
    </header>

    <!-- Tab Navigation -->
    <div id="tab-navigation-container"></div>

    <!-- Tab Contents -->
    <div class="tab-contents">
      <!-- Transaction Tab -->
      <div id="transaction-tab-container"></div>
      
      <!-- Software Tab -->
      <div id="software-tab-container"></div>
      
      <!-- Expense Tab -->
      <div id="expense-tab-container"></div>
      
      <!-- Statistics Tab -->
      <div id="statistics-tab-container"></div>
      
      <!-- Reports Tab -->
      <div id="reports-tab-container"></div>
      
      <!-- Settings Tab -->
      <div id="settings-tab-container"></div>
    </div>

    <!-- Notification Area -->
    <div id="notification"></div>

    <!-- All Modals -->
    <div id="modals-container"></div>
  </div>

  <!-- Version Manager - Load first -->
  <script src="scripts/versionManager.js"></script>
  
  <!-- Force Reload utility -->
  <script src="scripts/forceReload.js"></script>
  
  <!-- Scripts -->
  <script>
    console.log('üî• Index.html: Basic script loaded');
    
    // Load CSS asynchronously for better performance
    const loadCSSAsync = (href, id) => {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = href;
      if (id) link.id = id;
      link.media = 'print';
      document.head.appendChild(link);
      setTimeout(() => link.media = 'all', 0);
    };
    
    // Load critical CSS first, then others asynchronously
    loadCSSAsync('css/main.css', 'main-css');
    setTimeout(() => {
      loadCSSAsync('css/full-width-override.css', 'override-css');
    }, 100);
    
    // Start auto-check for updates (delayed to not block initial render)
    setTimeout(() => {
      versionManager.startAutoCheck();
    }, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module">
    console.log('üöÄ Index.html: Starting application...');
    
    // Load debug layout script first
    import('./scripts/debugLayout.js')
      .then(() => {
        console.log('üîç Debug layout script loaded');
      })
      .catch(error => {
        console.error('‚ùå Error loading debug layout:', error);
      });
    
    // Skip partialLoader for now and load main.js directly
    console.log('üéØ Index.html: Loading main.js directly...');
    import('./scripts/main.js')
      .then(() => {
        console.log('‚úÖ Index.html: Main.js loaded successfully');
      })
      .catch(error => {
        console.error('‚ùå Index.html: Error loading main.js:', error);
      });
      
    // Load partials in background (non-blocking)
    import('./scripts/partialLoader.js')
      .then(({ initializePartials }) => {
        console.log('üì¶ Index.html: Loading partials in background...');
        return initializePartials();
      })
      .then(() => {
        console.log('‚úÖ Index.html: Partials loaded');
      })
      .catch(error => {
        console.error('‚ö†Ô∏è Index.html: Error loading partials (non-critical):', error);
      });
  </script>
</body>
</html>
