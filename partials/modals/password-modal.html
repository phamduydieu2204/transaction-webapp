<!-- Modal đổi mật khẩu -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content password-modal-content">
    <div class="modal-header">
      <h2>🔐 Đổi thông tin tài khoản</h2>
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
    </div>

    <div class="modal-body">
      <!-- Thông tin hiện tại -->
      <div class="info-section current-info">
        <div class="section-header">
          <h4 id="currentFileNameLabel">📁 Thông tin cũ</h4>
        </div>
        
        <div class="info-grid">
          <div class="info-item">
            <div class="info-label">
              <span class="icon">📧</span>
              <span>Email đăng nhập</span>
            </div>
            <div class="info-value-container">
              <span class="info-value" id="oldLoginEmail"></span>
              <button type="button" class="copy-btn" onclick="copyOldLoginEmail()" title="Sao chép email">
                <span>📋</span>
              </button>
            </div>
          </div>

          <div class="info-item">
            <div class="info-label">
              <span class="icon">🔑</span>
              <span>Mật khẩu</span>
            </div>
            <div class="info-value-container">
              <span class="info-value password-field" id="oldPassword"></span>
              <button type="button" class="copy-btn" onclick="copyOldPassword()" title="Sao chép mật khẩu">
                <span>📋</span>
              </button>
            </div>
          </div>

          <div class="info-item">
            <div class="info-label">
              <span class="icon">🔐</span>
              <span>Secret</span>
            </div>
            <div class="info-value-container">
              <span class="info-value secret-field" id="oldSecret"></span>
              <button type="button" class="copy-btn" onclick="copyOldSecret()" title="Sao chép secret">
                <span>📋</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <div class="section-divider"></div>

      <!-- Thông tin mới -->
      <div class="info-section new-info">
        <div class="section-header">
          <h4>✨ Thông tin mới</h4>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="newLoginEmail" class="form-label">
              <span class="icon">📧</span>
              <span>Email đăng nhập mới</span>
            </label>
            <input type="text" id="newLoginEmail" class="form-input" placeholder="Nhập email mới (nếu cần thay đổi)">
          </div>

          <div class="form-group">
            <label for="newPassword" class="form-label">
              <span class="icon">🔑</span>
              <span>Mật khẩu mới</span>
            </label>
            <input type="text" id="newPassword" class="form-input" placeholder="Nhập mật khẩu mới (nếu cần thay đổi)">
          </div>

          <div class="form-group">
            <label for="newSecret" class="form-label">
              <span class="icon">🔐</span>
              <span>Secret mới</span>
            </label>
            <input type="text" id="newSecret" class="form-input" placeholder="Nhập secret mới (nếu cần thay đổi)">
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" onclick="confirmChangePassword()">
        <span>💾</span>
        Cập nhật
      </button>
      <button class="btn btn-secondary" onclick="closeChangePasswordModal()">
        <span>❌</span>
        Hủy
      </button>
    </div>
  </div>
</div>
