<!-- Modal đổi mật khẩu -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content password-modal-content">
    <div class="modal-header">
      <h2>🔐 Đổi thông tin tài khoản</h2>
      <span class="close" onclick="closeChangePasswordModal()">&times;</span>
    </div>

    <div class="modal-body">
      <!-- File name header -->
      <div class="file-name-header">
        <h4 id="currentFileNameLabel">📁 Đang tải...</h4>
        <div class="file-links" id="fileLinksContainer" style="display: none;">
          <a href="#" id="googleSheetLink" target="_blank" class="file-link" title="Mở trong Google Sheets">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Google_Sheets_logo_%282014-2020%29.svg" alt="Google Sheets" width="24" height="24">
          </a>
          <a href="#" id="googleDocsLink" target="_blank" class="file-link" title="Mở trong Google Docs">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Google_Docs_logo_%282014-2020%29.svg" alt="Google Docs" width="24" height="24">
          </a>
        </div>
      </div>

      <!-- Two column grid -->
      <div class="info-grid-container">
        <!-- Thông tin hiện tại (cột trái) -->
        <div class="info-section current-info">
          <div class="section-header">
            <h4>📋 Thông tin hiện tại</h4>
          </div>
          
          <div class="info-items">
            <div class="info-row">
              <div class="info-label">
                <span class="icon">📧</span>
                <span>Email đăng nhập</span>
              </div>
              <div class="info-value-container">
                <span class="info-value" id="oldLoginEmail"></span>
                <button type="button" class="copy-btn" onclick="copyOldLoginEmail()" title="Sao chép email">
                  <span>📋</span>
                </button>
              </div>
            </div>

            <div class="info-row">
              <div class="info-label">
                <span class="icon">🔑</span>
                <span>Mật khẩu</span>
              </div>
              <div class="info-value-container">
                <span class="info-value password-field" id="oldPassword"></span>
                <button type="button" class="copy-btn" onclick="copyOldPassword()" title="Sao chép mật khẩu">
                  <span>📋</span>
                </button>
              </div>
            </div>

            <div class="info-row">
              <div class="info-label">
                <span class="icon">🔐</span>
                <span>Secret</span>
              </div>
              <div class="info-value-container">
                <span class="info-value secret-field" id="oldSecret"></span>
                <button type="button" class="copy-btn" onclick="copyOldSecret()" title="Sao chép secret">
                  <span>📋</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Vertical divider -->
        <div class="vertical-divider"></div>

        <!-- Thông tin mới (cột phải) -->
        <div class="info-section new-info">
          <div class="section-header">
            <h4>✨ Thông tin mới</h4>
          </div>
          
          <div class="info-items">
            <div class="info-row">
              <div class="info-label">
                <span class="icon">📧</span>
                <span>Email đăng nhập</span>
              </div>
              <div class="info-value-container">
                <input type="text" id="newLoginEmail" class="info-input" placeholder="Nhập email mới (để trống nếu giữ nguyên)">
              </div>
            </div>

            <div class="info-row">
              <div class="info-label">
                <span class="icon">🔑</span>
                <span>Mật khẩu</span>
              </div>
              <div class="info-value-container">
                <input type="text" id="newPassword" class="info-input" placeholder="Nhập mật khẩu mới (để trống nếu giữ nguyên)">
              </div>
            </div>

            <div class="info-row">
              <div class="info-label">
                <span class="icon">🔐</span>
                <span>Secret</span>
              </div>
              <div class="info-value-container">
                <input type="text" id="newSecret" class="info-input" placeholder="Nhập secret mới (để trống nếu giữ nguyên)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" onclick="confirmChangePassword()">
        <span>💾</span>
        Cập nhật
      </button>
      <button class="btn btn-secondary" onclick="closeChangePasswordModal()">
        <span>❌</span>
        Hủy
      </button>
    </div>
  </div>
</div>
