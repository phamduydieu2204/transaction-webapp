<!-- Modal đổi mật khẩu -->
<div id="changePasswordModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeChangePasswordModal()">&times;</span>
    <h2>Đổi thông tin tài khoản</h2>

    <h4 id="currentFileNameLabel">Thông tin cũ</h4>
    <p>Email đăng nhập: 
      <span id="oldLoginEmail"></span>
      <button type="button" onclick="copyOldLoginEmail()" style="margin-left: 8px; padding: 2px 6px; font-size: 12px;">📋</button>
    </p>
    <p>Mật khẩu: 
      <span id="oldPassword"></span>
      <button type="button" onclick="copyOldPassword()" style="margin-left: 8px; padding: 2px 6px; font-size: 12px;">📋</button>
    </p>
    <p>Secret: 
      <span id="oldSecret"></span>
      <button type="button" onclick="copyOldSecret()" style="margin-left: 8px; padding: 2px 6px; font-size: 12px;">📋</button>
    </p>

    <hr>

    <h4>Thông tin mới</h4>
    <label for="newLoginEmail">Email đăng nhập mới:</label>
    <input type="text" id="newLoginEmail" placeholder="Nhập email mới (nếu cần)">

    <label for="newPassword">Mật khẩu mới:</label>
    <input type="text" id="newPassword" placeholder="Nhập mật khẩu mới (nếu cần)">

    <label for="newSecret">Secret mới:</label>
    <input type="text" id="newSecret" placeholder="Nhập secret mới (nếu cần)">

    <div class="button-row" style="margin-top: 10px;">
      <button onclick="confirmChangePassword()">Cập nhật</button>
      <button onclick="closeChangePasswordModal()">Hủy</button>
    </div>
  </div>
</div>
