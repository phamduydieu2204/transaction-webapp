          <input type="text" id="softwareFormName" list="softwareNameList" placeholder="Ch盻肱 ho蘯ｷc nh蘯ｭp tﾃｪn ph蘯ｧn m盻［" required autocomplete="off">

        <div class="form-field">
          <label class="required">Gﾃｳi ph蘯ｧn m盻［ <span class="required-asterisk">*</span></label>
          <input type="text" id="softwareFormPackage" list="softwarePackageList" placeholder="Ch盻肱 ho蘯ｷc nh蘯ｭp gﾃｳi ph蘯ｧn m盻［" required autocomplete="off">

          </datalist>

        </div>
        
        <div class="form-field">
          <label class="required">Tﾃｪn tﾃi kho蘯｣n <span class="required-asterisk">*</span></label>
          <input type="text" id="softwareFormAccount" list="accountNameList" placeholder="Ch盻肱 ho蘯ｷc nh蘯ｭp tﾃｪn tﾃi kho蘯｣n" required autocomplete="off">

        <div class="form-field">

          <input type="text" id="accountSheetId" placeholder="Nh蘯ｭp ID Google Sheet">

        <!-- 笨 Dﾃｲng 2: Tﾃｪn ﾄ惰ハg nh蘯ｭp, M蘯ｭt kh蘯ｩu ﾄ惰ハg nh蘯ｭp, Secret, Tﾃｪn chu蘯ｩn -->
