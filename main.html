<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang quản lý giao dịch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      color: #007BFF;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007BFF;
      color: white;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>Nhập giao dịch</h2>

<div id="formGiaoDich">
  <label>Loại giao dịch
    <select id="loaiGiaoDich">
      <option value="Mua hàng">Mua hàng</option>
      <option value="Đổi gói">Đổi gói</option>
      <option value="Hoàn trả">Hoàn trả</option>
    </select>
  </label>

  <label>Tên khách hàng <input type="text" id="tenKhachHang"></label>
  <label>Email <input type="email" id="email"></label>
  <label>Liên hệ <input type="text" id="lienHe"></label>
  <label>Số tháng đăng ký <input type="number" id="soThangDangKy" min="1"></label>
  <label>Ngày bắt đầu <input type="text" id="ngayBatDau" placeholder="dd/mm/yyyy"></label>
  <label>Số thiết bị <input type="number" id="soThietBi" min="1"></label>

  <label>Tên phần mềm <select id="tenPhanMem"></select></label>
  <label>Gói phần mềm <select id="goiPhanMem"></select></label>
  <label>Doanh thu <input type="number" id="doanhThu" min="0"></label>
  <label>Ghi chú <input type="text" id="ghiChu"></label>

  <button onclick="themGiaoDich()">Thêm giao dịch</button>
  <p id="thongBao" class="error"></p>
</div>

<hr>

<h2>Danh sách giao dịch của bạn</h2>
<table id="bangGiaoDich">
  <thead>
    <tr>
      <th>Mã GD</th>
      <th>Khách hàng</th>
      <th>Email</th>
      <th>Phần mềm</th>
      <th>Gói</th>
      <th>Doanh thu</th>
      <th>Ngày bắt đầu</th>
      <th>Ngày kết thúc</th>
      <th>Hành động</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="phanTrang" style="margin-top: 10px; text-align: center;">
    <button onclick="chuyenTrang(-1)">← Trang trước</button>
    <span id="soTrangHienTai" style="margin: 0 10px;">Trang 1</span>
    <button onclick="chuyenTrang(1)">Trang sau →</button>
  </div>

  
<hr>
<h2>Thống kê & Báo cáo</h2>
<div id="thongKe"></div>
<canvas id="bieuDo" height="200"></canvas>


<button onclick="dangXuat()">Đăng xuất</button>

<script>
let danhSachGiaoDich = [];
let trangHienTai = 1;
const soDongMoiTrang = 10;

  const URL_API = 'https://script.google.com/macros/s/AKfycby4zyKgL5_nzsIGXvWGmddmJUWX5G_KDGOE8KEAhoF6N_KXTIzVVuUpx5MsYPFpjH7Q/exec';

  let user;

  window.onload = () => {
    const storedUser = localStorage.getItem('user');
    if (!storedUser) {
      alert('Vui lòng đăng nhập.');
      window.location.href = 'index.html';
      return;
    }

    user = JSON.parse(storedUser);
    document.getElementById('ngayBatDau').value = new Date().toLocaleDateString('vi-VN');

    loadPhanMem();
    loadGiaoDich();
    loadThongKe();
  };

  async function loadPhanMem() {
    const res = await fetch(`${URL_API}?action=getSoftwares`, { method: 'POST' });
    const data = await res.json();

    if (data.success) {
      const tenSelect = document.getElementById('tenPhanMem');
      const goiSelect = document.getElementById('goiPhanMem');
      const list = data.data;

      // Lấy danh sách phần mềm duy nhất
      const tenList = [...new Set(list.map(item => item.tenPhanMem))];
      tenList.forEach(ten => {
        const option = document.createElement('option');
        option.value = ten;
        option.textContent = ten;
        tenSelect.appendChild(option);
      });

      tenSelect.addEventListener('change', () => {
        const selected = tenSelect.value;
        goiSelect.innerHTML = '';
        list.filter(item => item.tenPhanMem === selected).forEach(item => {
          const option = document.createElement('option');
          option.value = item.goiPhanMem;
          option.textContent = item.goiPhanMem;
          goiSelect.appendChild(option);
        });
        goiSelect.selectedIndex = 0;
      });

      // Kích hoạt mặc định
      tenSelect.dispatchEvent(new Event('change'));
    }
  }

  async function themGiaoDich() {
    const thongBao = document.getElementById('thongBao');
    const body = {
      loaiGiaoDich: document.getElementById('loaiGiaoDich').value,
      tenKhachHang: document.getElementById('tenKhachHang').value,
      email: document.getElementById('email').value.toLowerCase(),
      lienHe: document.getElementById('lienHe').value,
      soThangDangKy: document.getElementById('soThangDangKy').value,
      ngayBatDau: document.getElementById('ngayBatDau').value,
      soThietBi: document.getElementById('soThietBi').value,
      tenPhanMem: document.getElementById('tenPhanMem').value,
      goiPhanMem: document.getElementById('goiPhanMem').value,
      doanhThu: document.getElementById('doanhThu').value,
      ghiChu: document.getElementById('ghiChu').value,
      maNhanVien: user.maNhanVien,
      tenNhanVien: user.tenNhanVien
    };

    const res = await fetch(`${URL_API}?action=addTransaction`, {
      method: 'POST',
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (data.success) {
      thongBao.className = 'success';
      thongBao.textContent = 'Thêm giao dịch thành công.';
      loadGiaoDich();
    } else {
      thongBao.className = 'error';
      thongBao.textContent = data.message || 'Lỗi khi thêm giao dịch.';
    }
  }

  async function loadGiaoDich() {
  const res = await fetch(`${URL_API}?action=searchTransaction`, {
    method: 'POST',
    body: JSON.stringify({
      maNhanVien: user.maNhanVien,
      tenNhanVien: user.tenNhanVien,
      vaiTro: user.vaiTro,
      dieuKien: {}
    })
  });

  const data = await res.json();
  if (data.success) {
    // Lưu danh sách vào biến toàn cục để phân trang
    danhSachGiaoDich = data.data;
    trangHienTai = 1;
    hienThiTrang(); // Gọi hàm hiển thị giao dịch theo trang
  }
}


  function dangXuat() {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
  }
  function suaGiaoDich(gd) {
  // Gán dữ liệu lên form
  document.getElementById('loaiGiaoDich').value = gd['Loai giao dich'];
  document.getElementById('tenKhachHang').value = gd['Ten khach hang'];
  document.getElementById('email').value = gd['Email'];
  document.getElementById('lienHe').value = gd['Lien he'];
  document.getElementById('soThangDangKy').value = gd['So thang dang ky'];
  document.getElementById('ngayBatDau').value = gd['Ngay bat dau'];
  document.getElementById('soThietBi').value = gd['So thiet bi'];
  document.getElementById('tenPhanMem').value = gd['Ten phan mem'];
  
  // Gọi change để cập nhật gói
  document.getElementById('tenPhanMem').dispatchEvent(new Event('change'));
  setTimeout(() => {
    document.getElementById('goiPhanMem').value = gd['Goi phan mem'];
  }, 100);

  document.getElementById('doanhThu').value = gd['Doanh thu'];
  document.getElementById('ghiChu').value = gd['Ghi chu'];

  // Gắn tạm mã giao dịch vào thẻ input ẩn hoặc lưu biến
  document.getElementById('formGiaoDich').setAttribute('data-magiaodich', gd['Ma giao dich']);
  document.getElementById('thongBao').textContent = 'Đang chỉnh sửa: ' + gd['Ma giao dich'];

  // Đổi nút "Thêm" thành "Cập nhật"
  const btn = document.querySelector('#formGiaoDich button');
  btn.textContent = 'Cập nhật giao dịch';
  btn.onclick = capNhatGiaoDich;
}

async function capNhatGiaoDich() {
  const maGiaoDich = document.getElementById('formGiaoDich').getAttribute('data-magiaodich');
  if (!maGiaoDich) return;

  const body = {
    ...thuThongTinForm(),
    maGiaoDich,
    maNhanVien: user.maNhanVien,
    tenNhanVien: user.tenNhanVien,
    vaiTro: user.vaiTro
  };

  const res = await fetch(`${URL_API}?action=editTransaction`, {
    method: 'POST',
    body: JSON.stringify(body)
  });

  const data = await res.json();
  if (data.success) {
    alert('Cập nhật thành công!');
    resetForm();
    loadGiaoDich();
  } else {
    alert(data.message || 'Lỗi khi cập nhật.');
  }
}

async function xoaGiaoDich(maGiaoDich) {
  if (!confirm('Bạn có chắc muốn xóa giao dịch này?')) return;

  const res = await fetch(`${URL_API}?action=deleteTransaction`, {
    method: 'POST',
    body: JSON.stringify({
      maGiaoDich,
      maNhanVien: user.maNhanVien,
      tenNhanVien: user.tenNhanVien,
      vaiTro: user.vaiTro
    })
  });

  const data = await res.json();
  if (data.success) {
    alert('Đã xóa giao dịch.');
    loadGiaoDich();
  } else {
    alert(data.message || 'Lỗi khi xóa.');
  }
}

function thuThongTinForm() {
  return {
    loaiGiaoDich: document.getElementById('loaiGiaoDich').value,
    tenKhachHang: document.getElementById('tenKhachHang').value,
    email: document.getElementById('email').value.toLowerCase(),
    lienHe: document.getElementById('lienHe').value,
    soThangDangKy: document.getElementById('soThangDangKy').value,
    ngayBatDau: document.getElementById('ngayBatDau').value,
    soThietBi: document.getElementById('soThietBi').value,
    tenPhanMem: document.getElementById('tenPhanMem').value,
    goiPhanMem: document.getElementById('goiPhanMem').value,
    doanhThu: document.getElementById('doanhThu').value,
    ghiChu: document.getElementById('ghiChu').value
  };
}

function resetForm() {
  document.getElementById('formGiaoDich').reset();
  document.getElementById('thongBao').textContent = '';
  document.getElementById('formGiaoDich').removeAttribute('data-magiaodich');
  const btn = document.querySelector('#formGiaoDich button');
  btn.textContent = 'Thêm giao dịch';
  btn.onclick = themGiaoDich;
}

async function loadThongKe() {
  const res = await fetch(`${URL_API}?action=getStats`, {
    method: 'POST',
    body: JSON.stringify({
      maNhanVien: user.maNhanVien,
      vaiTro: user.vaiTro
    })
  });

  const data = await res.json();
  if (!data.success) return;

  const { doanhThu, tongGD, phanMemPhoBien } = data.data;

  document.getElementById('thongKe').innerHTML = `
    <p><strong>Doanh thu:</strong></p>
    <ul>
      <li>Hôm nay: ${doanhThu.ngay.toLocaleString('vi-VN')}</li>
      <li>Tháng này: ${doanhThu.thang.toLocaleString('vi-VN')}</li>
      <li>Năm nay: ${doanhThu.nam.toLocaleString('vi-VN')}</li>
    </ul>
    <p><strong>Tổng số giao dịch:</strong> ${tongGD}</p>
  `;

  if (phanMemPhoBien.length) {
    const ctx = document.getElementById('bieuDo').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: phanMemPhoBien.map(pm => pm.label),
        datasets: [{
          label: 'Số lần sử dụng',
          data: phanMemPhoBien.map(pm => pm.value)
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Top phần mềm phổ biến' }
        }
      }
    });
  }
}

function hienThiTrang() {
  const tbody = document.querySelector('#bangGiaoDich tbody');
  tbody.innerHTML = '';

  const batDau = (trangHienTai - 1) * soDongMoiTrang;
  const ketThuc = Math.min(batDau + soDongMoiTrang, danhSachGiaoDich.length);

  for (let i = batDau; i < ketThuc; i++) {
    const gd = danhSachGiaoDich[i];
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${gd['Ma giao dich']}</td>
      <td>${gd['Ten khach hang']}</td>
      <td>${gd['Email']}</td>
      <td>${gd['Ten phan mem']}</td>
      <td>${gd['Goi phan mem']}</td>
      <td>${gd['Doanh thu']}</td>
      <td>${gd['Ngay bat dau']}</td>
      <td>${gd['Ngay ket thuc']}</td>
      <td>
        <button onclick='suaGiaoDich(${JSON.stringify(gd)})'>Sửa</button>
        <button onclick='xoaGiaoDich("${gd["Ma giao dich"]}")'>Xóa</button>
      </td>
    `;
    tbody.appendChild(row);
  }

  document.getElementById('soTrangHienTai').textContent = `Trang ${trangHienTai} / ${Math.ceil(danhSachGiaoDich.length / soDongMoiTrang)}`;
}

function chuyenTrang(delta) {
  const tongTrang = Math.ceil(danhSachGiaoDich.length / soDongMoiTrang);
  trangHienTai += delta;
  if (trangHienTai < 1) trangHienTai = 1;
  if (trangHienTai > tongTrang) trangHienTai = tongTrang;
  hienThiTrang();
}


</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
