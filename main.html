<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chính</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/constants.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hệ thống quản lý</h1>
    <p id="welcome"></p>
    <hr>

    <h2>Nhập giao dịch</h2>
    <form id="transactionForm" class="form-grid">
      <!-- Nhóm: Giao dịch -->
      <div>
        <label>Loại giao dịch:</label>
        <select id="transactionType" required>
          <option value="">-- Chọn loại --</option>
          <option value="Mua hàng">Mua hàng</option>
          <option value="Nâng gói">Nâng gói</option>
          <option value="Hoàn hàng">Hoàn hàng</option>
        </select>
      </div>

      <div>
        <label>Số tháng đăng ký:</label>
        <input type="number" id="duration" placeholder="VD: 3" required />
      </div>

      <div>
        <label>Ngày bắt đầu:</label>
        <input type="date" id="startDate" required />
      </div>

      <div>
        <label>Ngày kết thúc:</label>
        <input type="date" id="endDate" required />
      </div>

      <div>
        <label>Doanh thu:</label>
        <input type="number" id="revenue" placeholder="VD: 300000" required />
      </div>

      <div class="extra-wide">
        <label>Ghi chú:</label>
        <textarea id="note" placeholder="Ghi chú nếu có..."></textarea>
      </div>

      <!-- Nhóm: Khách hàng -->
      <div>
        <label>Tên khách hàng:</label>
        <input type="text" id="customerName" required />
      </div>

      <div>
        <label>Email:</label>
        <input type="email" id="email" required />
      </div>

      <div class="extra-wide">
        <label>Liên hệ:</label>
        <input type="text" id="phone" required />
      </div>

      <div>
        <label>Số thiết bị:</label>
        <input type="number" id="deviceCount" required />
      </div>

      <!-- Nhóm: Phần mềm -->
      <div>
        <label>Tên phần mềm:</label>
        <input type="text" id="softwareName" required />
      </div>

      <div>
        <label>Gói phần mềm:</label>
        <input type="text" id="packageName" required />
      </div>

      <!-- Nút -->
      <div class="wide">
        <button type="submit">Lưu giao dịch</button>
      </div>
    </form>

    <p id="successMessage"></p>
    <p id="errorMessage"></p>
  </div>
</body>
</html>
