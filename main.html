<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Hệ thống quản lý</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <div id="headerContainer"></div>
  <div id="formContainer"></div>
  <div id="paginationContainer"></div>
  <div id="listContainer"></div>
  <div id="modalsContainer"></div>
  <div id="messagesContainer"></div>

  <script type="module">
    async function loadHTML(id, file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    loadHTML("headerContainer", "header.html");
    loadHTML("formContainer", "form.html");
    loadHTML("paginationContainer", "pagination.html");
    loadHTML("listContainer", "list.html");
    loadHTML("modalsContainer", "modals.html");
    loadHTML("messagesContainer", "messages.html");
  </script>

  <script type="module" src="js/main.js"></script>
</body>
</html>
