<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Trang chính</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/constants.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Hệ thống quản lý</h1>
    <p id="welcome"></p>
    <hr>

    <form id="transactionForm" class="form-grid">
      <!-- Dòng 1 -->
      <div>
        <label>Loại giao dịch:</label>
        <select id="transactionType" required>
          <option value="">-- Chọn loại --</option>
          <option value="Mua hàng">Mua hàng</option>
          <option value="Nâng gói">Nâng gói</option>
          <option value="Hoàn hàng">Hoàn hàng</option>
        </select>
      </div>

      <div>
        <label>Tên khách hàng:</label>
        <input type="text" id="customerName" required>
      </div>

      <div>
        <label>Email:</label>
        <input type="email" id="customerEmail" required>
      </div>

      <div class="wide">
        <label>Liên hệ:</label>
        <input type="text" id="customerPhone" required>
      </div>

      <!-- Dòng 2 -->
      <div>
        <label>Số tháng đăng ký:</label>
        <input type="number" id="duration" required>
      </div>

      <div>
        <label>Ngày bắt đầu:</label>
        <input type="date" id="startDate" required>
      </div>

      <div>
        <label>Ngày kết thúc:</label>
        <input type="date" id="endDate" readonly>
      </div>

      <div>
        <label>Số thiết bị:</label>
        <input type="number" id="deviceCount" required>
      </div>

      <!-- Dòng 3 -->
      <div>
        <label>Tên phần mềm:</label>
        <select id="softwareName" required>
          <option value="">-- Chọn phần mềm --</option>
          <!-- Danh sách phần mềm sẽ được điền động bằng JavaScript -->
        </select>
      </div>

      <div>
        <label>Gói phần mềm:</label>
        <select id="softwarePackage" required>
          <option value="">-- Chọn gói --</option>
          <!-- Danh sách gói sẽ được điền động bằng JavaScript -->
        </select>
      </div>

      <div>
        <label>Doanh thu:</label>
        <input type="number" id="revenue" required>
      </div>

      <div class="wide">
        <label>Ghi chú:</label>
        <textarea id="note" rows="2"></textarea>
      </div>

      <!-- Dòng 4 -->
      <div class="full-row">
        <button type="button" onclick="handleAdd()">Thêm</button>
        <button type="button" onclick="handleUpdate()">Sửa</button>
        <button type="button" onclick="handleDelete()">Xóa</button>
        <button type="button" onclick="handleSearch()">Tìm kiếm</button>
        <button type="reset">Làm mới</button>
      </div>
    </form>

    <!-- Form tìm kiếm -->
    <h2>Tìm kiếm giao dịch</h2>
    <form id="searchForm" class="form-grid">
      <div>
        <label>Loại giao dịch:</label>
        <select id="searchTransactionType">
          <option value="">-- Chọn loại --</option>
          <option value="Mua hàng">Mua hàng</option>
          <option value="Nâng gói">Nâng gói</option>
          <option value="Hoàn hàng">Hoàn hàng</option>
        </select>
      </div>
      <div>
        <label>Tên khách hàng:</label>
        <input type="text" id="searchCustomerName">
      </div>
      <div>
        <label>Email:</label>
        <input type="email" id="searchCustomerEmail">
      </div>
      <div>
        <label>Tên phần mềm:</label>
        <input type="text" id="searchSoftwareName">
      </div>
      <div class="full-row">
        <button type="button" onclick="handleSearch()">Tìm kiếm</button>
        <button type="reset">Xóa bộ lọc</button>
      </div>
    </form>

    <h2>Danh sách giao dịch</h2>
    <div class="pagination">
      <button onclick="prevPage()">Trang trước</button>
      <span id="pageInfo"></span>
      <button onclick="nextPage()">Trang sau</button>
    </div>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Mã giao dịch</th>
          <th>Ngày giờ giao dịch</th>
          <th>Loại giao dịch</th>
          <th>Tên khách hàng</th>
          <th>Email</th>
          <th>Liên hệ</th>
          <th>Số tháng đăng ký</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Số thiết bị</th>
          <th>Tên phần mềm</th>
          <th>Gói phần mềm</th>
          <th>Doanh thu</th>
          <th>Ghi chú</th>
          <th>Tên nhân viên</th>
          <th>Mã nhân viên</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu sẽ được render ở đây -->
      </tbody>
    </table>

    <p id="successMessage"></p>
    <p id="errorMessage"></p>
  </div>
</body>
</html>
